<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
		<script type="text/javascript" src="lib/leaflet/dist/leaflet-src.js"></script>

		<style>
		    #map{ height: 600px; }
    	</style>
	</head>

	<body>
	    <div id="map"></div>

	    <script>

	        var map = L.map('map').setView([0, 0], 4);

	        L.tileLayer('http://192.168.241.14:3004/{z}/{y}x{x}.jpg',{
	        	minZoom: 4,
	            maxZoom: 7,
	            attribution: 'Mobilon Developer Team',
	            tms: false
	        }).addTo(map);

	    </script>
	</body>
</html>
